<!-- nested list : list in list is called nested list -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <!-- order list in order list -->
    <ol>
        <li>List1</li>
        <li>List2</li>
        <li>
            <ol>
                <li>inner list1</li>
                <li>inner list2</li>
            </ol>
        </li>
    </ol>

    <!-- unorder list in unorder list -->
    <ul>
        <li>List1</li>
        <li>List2</li>
        <li>
            <ul>
                <li>inner list1</li>
                <li>inner list2</li>
            </ul>
        </li>
    </ul>

    <!-- order list in unorder list -->
     <ul>
        <li>Front End
            <ol>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ol>
        </li>
        <li>Back End
            <ol>
                <li>Java</li>
                <li>PHP</li>
                <li>Python</li>
            </ol>
        </li>
        <li>Database
            <ol>
                <li>MySql</li>
                <li>PostgreSQL</li>
                <li>MongoDB</li>
            </ol>
        </li>
     </ul>
</body>
</html>
