<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>
<body>
    <!-- universal path: give url in other external sites
     relative path: path which is related to existing page-->

    <!-- anchor tag: <a> -->
    <!-- universal url -->
    <a href="https://www.facebook.com/" target="_blank">Facebook</a> <br>

    <!-- relative path -->
    <a href="./basic.html" target="_self">Basic HTML</a> <br>

    <a href="./nestedList.html" target="_top">Nested List</a>
</body>
</html>
