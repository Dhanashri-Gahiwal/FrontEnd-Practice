<!-- form used for give the details of user -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag</title>
 </head>
 <body>
    <form method="post" action="">
        <label for="">Name</label>
        <input type="text" required value="Dhanashri"><br>
        <label for="">Age</label>
        <input type="number" value="26"><br>
        <label for="">Email</label>
        <input type="email"><br>
        <label for="">Password</label>
        <input type="password"><br>
        <label for="">DOB</label>
        <input type="date"><br>
        <label for="">Gender</label>
        Male: <input type="radio" name="g">
        Female: <input type="radio" name="g"><br>
        <label for="">Hobbies</label>
        Drawing<input type="checkbox">
        Travelling<input type="checkbox">
        Reading<input type="checkbox">
        Coding<input type="checkbox"><br>
        <label for="">Address</label>
        <textarea name="" id="" rows="5" cols="30"></textarea>
        <button type="submit">Save</button>
    </form>
 </body>
 </html>
