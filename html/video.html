<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <!-- difference between autoplay vs loop:
     autoplay: play audio one time automatically 
     loop: play audio infinitely but not start automatically -->
    
     <!-- without controls -->
    <video src="./Zulva_Palna.mp4"></video>

     <!-- with controls -->
     <video src="./Zulva_Palna.mp4" controls></video>

      <!-- with controls autoplay -->
    <video src="./Zulva_Palna.mp4" controls autoplay></video>

     <!-- with controls loop-->
     <video src="./Zulva_Palna.mp4" controls loop></video>
    
</body>
</html>
