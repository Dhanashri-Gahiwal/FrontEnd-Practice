<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <!-- iframe tag is a inline element -->
    <!-- how to add nested website:
      in html page use iframe tag to add a another website -->

    <!-- add bootstrap website -->
    <iframe
      src="https://getbootstrap.com/"
      frameborder="0"
      width="100%"
      height="500px"
      >Bootstrap 5</iframe
    >

    <!-- add utube video -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/kTfuZzuwczg?si=-huRAZ0I0TwOIceN"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <!-- add google map -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3736.7684416639104!2d74.0695227739933!3d20.515716605204386!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bde7bafc119d631%3A0x72dfd08b7a9f64ea!2z4KSu4KS54KS-4KSm4KWH4KS1IOCkruCkguCkpuCkv-CksA!5e0!3m2!1sen!2sin!4v1720354542852!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
